<!--TODO 自己项目页面内容-->
    <section>
    	<div class="blank"></div>
        <div class="myAcc">
            <form action="">
                    <p>
                        <span><i>* </i>姓名</span>
                        <input type="text" placeholder="请输入姓名" required="required" id="busName">
                        <em class="help-block"><s></s>姓名必须填写</em>
                    </p>
                 
                    <div class="select" id="busIndustry">
                        <span><i>* </i>性别</span>
                        <div class="on"><s></s>男</div>
                        <div><s></s>女</div>
                    </div>
   					<div class="product_album" id="productAlbum">
                        <span><i>* </i>头像</span>
                        <div class="upload_photo">
                            <div id="product_album_list">                  
                            </div>
                            <div id="product_album" class="potoBtn">
                            	更换头像
                            </div>
                        </div>
                    </div>
                    <p class="agreement">
                        <span><i>* </i>出生日期</span>
                        <input type="text" class="workinput wicon mr25" id="inpstart" readonly required="required">
                    </p>
                    <p>
                        <span><i>* </i>手机号</span>
                        <span id="busPhone"></span>
                    </p>
                    
                <footer>
                    <a href="javascript:void (0)" id="busSubmt">保存</a>
                    <!--<input type="submit" id="busSubmit" value="保存">-->
                </footer>
            </form>
        </div>
    </section>
