
<!DOCTYPE html>
<html lang="zh-CN" ng-app="myModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>添加自助餐</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../lib/webuploader/webuploader.css">
    <link rel="stylesheet" href="../../lib/jedate/skin1/jedate1.css">
    <link rel="stylesheet" href="../../css/productManage/addBuffet.css">
</head>
<body  ng-controller="myController">
<!--TODO 自己项目页面内容-->
<section>
    <div class="addBuffet">
        <form action="">
            <div class="baseInfo">
                <header>
                    <h2>基本信息</h2>
                </header>
                <section>
                    <p>
                        <span><i>* </i>套餐标题</span>
                        <input type="text" placeholder="请输入套餐名称" required="required" id="foodName">
                        <em class="help-block"><s></s>套餐名称必须填写</em>
                    </p>
                    <div class="select" id="dingPeriod">
                        <span><i>* </i>用餐时段</span>
                        <div><s></s>早餐</div>
                        <div class="on"><s></s>午餐</div>
                        <div><s></s>晚餐</div>
                        <div><s></s>夜宵</div>
                    </div>
                    <div class="select" id="receiveTime">
                        <span><i>* </i>星期几接待</span>
                        <div class="on"><s></s>周一</div>
                        <div><s></s>周二</div>
                        <div><s></s>周三</div>
                        <div><s></s>周四</div>
                        <div><s></s>周五</div>
                        <div><s></s>周六</div>
                        <div><s></s>周日</div>
                    </div>
                    <p>
                        <span><i>* </i>接待时间</span>
                        <input type="text" class="workinput wicon mr25" id="serverStart" readonly required placeholder="00:00" style="width: 5rem">
                        &nbsp;至&nbsp;
                        <input type="text" id="serverEnd" readonly required placeholder="00:00" style="width: 5rem">
                    </p>
                    <div class="select diningHours" id="diningHours">
                        <span><i>* </i>用餐时长限制</span>
                        <div class="on"><s></s>不限制</div>
                        <div><s></s>限制<input type="text" required class="validity">分钟</div>
                    </div>
                </section>
            </div>
            <div class="productPrice clearfix">
                <header>
                    <h2>产品价格</h2>
                </header>
                <section>
                    <p>
                        <span><i>* </i>分销价</span>
                        <input type="text" id="vipPrice" placeholder="请输入价格" required="required">
                        <em class="help-block"><s></s>价格必须填写</em>
                    </p>
                    <p>
                        <span><i>* </i>门店价</span>
                        <input type="text" id="originalCost" placeholder="请输入价格" required="required">
                        <em class="help-block"><s></s>价格必须填写</em>
                    </p>
                </section>
            </div>
            <div class="buyTips">
                <header>
                    <h2>购买需知</h2>
                </header>
                <section>
                    <div class="select" id="busCrowd">
                        <span><i>* </i>是否支持随时退</span>
                        <div class="on"><s></s>是</div>
                        <div><s></s>否</div>
                    </div>
                    <p>
                        <span><i>* </i>套餐卷有效期</span>
                        自购买起<input type="text" id="validity"  required class="validity">天有效，若过期，请申请退款。
                    </p>
                    <p class="userTime">
                        <span><i>* </i>使用时间</span>
                        <input type="text" class="workinput wicon mr25" id="inpstart" readonly required>
                        &nbsp;至&nbsp;
                        <input type="text" id="inpend" readonly required>
                    </p>
                    <p class="userRules">
                        <span><i>* </i>使用规则</span>
                        <script id="userRules" type="text/plain" name="content" ng-model="content"></script>
                    </p>
                </section>
            </div>
            <div class="productIntroduction_text">
                <header>
                    <h2>产品介绍</h2>
                </header>
                <section>
                    <p class="textDescribe">
                        <span><i>* </i>图文描述</span>
                        <script id="textDescribe" type="text/plain" name="content" ng-model="content"></script>
                    	<div id="filePicker1" class="uploadPhoto">上传图片</div>
                    </p>
                </section>
            </div>
            <div class="productIntroduction_img">
                <header>
                    <h2>产品介绍</h2>
                </header>
                <section>
                    <div class="product_img" id="productImg">
                        <span><i>* </i>产品首图</span>
                        <div class="upload_photo" id="fitstPic">
                            <!--<div id="thelist2" class="uploader-list"></div>-->
                            <div id="product_img"></div>
                            <em class="help-block tips_suc2"><s></s>图片上传成功</em>
                        </div>
                    </div>
                    <div class="product_album" id="productAlbum">
                        <span><i>* </i>产品相册</span>
                        <div class="upload_photo">
                            <div id="product_album_list">
                                <s></s>
                                <!--<div><img src="../../images/product_album.png" alt=""></div>
                                <div><img src="../../images/product_album.png" alt=""></div>-->                     
                            </div>
                            <div id="product_album">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <!--<a href="./businessList.html">取消</a>
                <a href="./businessList.html" id="save">保存</a>-->
                <a href="foodOrdersList.html">取消</a>
                <a href="#" id="save">保存</a>
                <a href="javascript:void (0)" id="busSubmit">保存并提交审核</a>
            </footer>
        </form>
    </div>
    <!--弹出层-->
    <div class="layer_bg">
        <div class="layer_addFood">

        </div>
    </div>
</section>
<script src="../../js/Config.js"></script>
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/webuploader/webuploader.min.js"></script>
<script src="../../lib/jedate/jquery.jedate.min.js"></script>
<script src="../../lib/ueditor/ueditor.config.js"></script>
<script src="../../lib/ueditor/ueditor.all.js"></script>
<script src="../../lib/jquery.validate.min.js"></script>
<script src="../../lib/angular/angular.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/productManage/addBuffet.js"></script>

<!--网站后台配置js文件-->
<script src="../../js/crypto-js.js"></script>
<script src="../../js/Global.js"></script>


</body>
</html>
