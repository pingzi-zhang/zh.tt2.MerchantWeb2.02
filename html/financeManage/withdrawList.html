<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>提现管理</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.js"></script>
    <![endif]-->

    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/financeMange/withdrawList.css">
    <link rel="stylesheet" href="../../css/common.css"/>
</head>
<body>

<section>
    <div class="balance">
        <p class="notice">余额（元）</p>
        <span class="balance-num">￥</span>
        <button href="" class="withdraw-btn">提现</button>
    </div>
    <div class="record">
        <p class="record-text">提现记录</p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>提现账户</th>
                <th>提现金额</th>
                <th>提现状态</th>
                <th>发生时间</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <img id="loadImg" src="../../images/load.gif"/>
        <p class="content">您暂无提现记录</p>
        <footer>
            <div class="page">
                <p class="total">共有 <span class="text-color"></span> 条</p>
                <div class="pagination paging"></div>
            </div>
        </footer>
    </div>
</section>
</body>
<!--模板数据渲染-->
<script type="text/html" id="template">
    {{each items as list index}}
    <tr>
        <td>{{list.Bank}}</td>
        <td>{{list.Amount.toFixed(2)}}</td>
        <td>{{list.Status}}</td>
        <td>{{list.Create}}</td>
    </tr>
    {{/each}}
</script>
<script src="../../js/Config.js"></script>
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/jquery.page.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/financeManage/withdrawList.js"></script>
<script src="../../js/common.js"></script>


<!--网站后台配置js文件-->
<script src="../../js/crypto-js.js"></script>
<script src="../../js/Global.js"></script>

</html>
