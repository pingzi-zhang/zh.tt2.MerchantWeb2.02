    <title>销售查询</title>

    <script src="../../lib/html5shiv/html5shiv.min.js"></script>

<body>
<!--TODO 自己项目页面内容-->
<section>
    <div class="bgc"></div>
    <div class="orderManage">
        <div class="orderList">
            <form action="" class="form">
                订单状态&nbsp;
                <select class="searchVariety">
                    <option selected>全部</option>
                    <option>已付款</option>
                    <option>已消费</option>
                    <option>已完成</option>
                </select>
                下单时间&nbsp;
                <!--<input type="text" placeholder="2016/11/01" class="searchCode">&nbsp;至&nbsp;
                <input type="text" placeholder="2016/11/01" class="searchCode">-->
                <input type="text" class="workinput wicon mr25 orderTime" id="inpstart" readonly required>&nbsp;至&nbsp;
                <input type="text" id="inpend" class="orderTime" readonly required>
                <a href="javascript:void (0)" class="search">查询</a>
                <p class="totalNum">总数量:&nbsp;<span>0</span></p>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>套餐名称</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>金额</th>
                    <th>订单状态</th>
                    <th>下单时间</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <img id="loadImg" src="../../images/load.gif"/>
        <p class="content">您没有销售记录</p>
        <footer>
        	<p>本页数量<span>&nbsp;</span>,&nbsp;本页金额<span>&nbsp;￥</span>&nbsp;&nbsp;共有<span></span>条&nbsp;每页<span>0</span>条</p>
        	<!--<ul class="pagination">
				<li><a href="#">&laquo;</a></li>
				<li class="active"><a href="#">1</a></li>
				<li class="disabled"><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>-->
            <div class="page">
                <div class="pagination paging"></div>
            </div>
        </footer>

    </div>
</section>

<!--模板数据渲染-->
<script type="text/html" id="template">
    {{each items as list index}}
    <tr>
        <td>{{list.Orderform}}</td>
        <td>{{list.ProductName}}</td>
        <td>{{list.Amount.toFixed(2)}}</td>
        <td>{{list.Quantity}}</td>
        <td>{{list.Payable.toFixed(2)}}</td>
        <td>{{list.StatusName}}</td>
        <td>{{list.Create}}</td>
    </tr>
    {{/each}}
</script>
