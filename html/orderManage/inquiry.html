<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>订单查询</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

<body>
<!-- 订单查询 -->
<div class="inquiry">
    <div class="bg"></div>
    <div class="search">
        <form action="">
            <input type="text" name="" placeholder="请输入12位消费码" class="search-number"/>
            <input type="button" value="查询" class="search-btn" id="search-btn"/>
        </form>
    </div>
    <div class="manage">
        <div class="manage-tit">
            <p class="content">消费码信息</p>
        </div>
        <p class="content none-cont">未查找到此信息</p>
        <img id="loadImg" src="../../images/load.gif"/>
        <div class="manage-consume">
            <div class="manage-result">
                <img src="../../images/submit.png" alt=""/>
                <p>消费码验证成功！请前往就餐。</p>
            </div>
        </div>
        <div class="manage-item">
            <dl class="dl-horizontal">
                <!--<dt>产品编码：</dt>
                <dt>订单号：</dt>
                <dt>产品名称：</dt>
                <dt>产品分类：</dt>
                <dt>单价：</dt>
                <dt>数量：</dt>
                <dt>联系人：</dt>
                <dt>消费情况：</dt>-->
                <!--<dd></dd>-->
            </dl>
            <input type="button" value="消费" class="manage-btn" id="inquiry-btn"/>
        </div>
    </div>
</div>

</html>
