<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>特产</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/orderManage/specialtyOrder.css">
</head>
<body>
<!--TODO 自己项目页面内容-->
<section>
    <div class="bgc"></div>
    <div class="orderManage">
        <table class="table">
            <thead>
                <tr id="theader">
                    <th>订单号</th>
                    <th>联系人</th>
                    <th>手机号</th>
                    <th>产品名称</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>总金额</th>
                    <th>付款时间</th>
                    <th>收货地址</th>
                    <th>订单状态</th>
                    <th>快递公司/运单号</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</section>
<img id="loadImg" src="../../images/load.gif"/>
<p class="content">未查找到符合条件的记录</p>
<footer>
	<div class="page">
		<p>共有 <span id="totalR"></span> 条</p>
		<div class="pagination paging"></div>
	</div>
</footer>
<!-- 确认到达模态视图 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-left" id="myModalLabel">确认收货</h4>
            </div>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt><img src="../../images/resetpassword.png" alt=""/></dt>
                    <dd>确认买家已收到货？</dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="dis">取消</button>
                <button type="button" class="btn btn-primary" id="auditBtn">确定已收货</button>
            </div>
        </div>
    </div>
</div>
<!-- 填写运单号模态视图 -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:530px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-left" id="ModalLabel">填写快递公司/运单号</h4>
            </div>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt><i>*</i>快递公司</dt>
                    <dd>
                    	<input type="text" placeholder="请输入快递公司" class="num" id="company"/>
                    	<em class="hold-clock" id="express">快递公司必须填写</em>
                    </dd>
                    <dt><i>*</i>运单号</dt>
                    <dd>
                    	<input type="text" placeholder="请输入运单号" class="pw" id="waybill"/>
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="dismiss">取消</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确认发货</button>
            </div>
        </div>
    </div>
</div>
<!--模板数据渲染-->
<script type="text/html" id="template">
    {{each items as list index}}
    <tr>
        <td>{{list.Orderform}}</td>
        <td>{{list.Linkman}}</td>
        <td>{{list.Linkphone}}</td>
        <td>{{list.ProductName}}</td>
        <td>{{list.Buy}}</td>
        <td>{{list.Quantity}}</td>
        <td>{{list.Payable}}</td>
        <td>{{list.PayTime}}</td>
        <td>{{list.Address}}</td>
        <td>{{list.StatusName}}</td>
        <td>{{list.Waybill}}</td>
        <td class="oper" data={{list.Consume}} goodsID={{list.GoodsID}} >
        	<a href="javascript:void (0)" class="orenge operBtn"></a>
        </td>
    </tr>
    {{/each}}
</script>

<script src="../../js/Config.js"></script>
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/jquery.page.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/orderMange/specialtyOrder.js"></script>

<!--网站后台配置js文件-->
<script src="../../js/crypto-js.js"></script>
<script src="../../js/Global.js"></script>

</body>
</html>
